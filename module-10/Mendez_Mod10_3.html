<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'

  <head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script>
      // Toggle inversion when an image is hovered over
      function invertImage(imgId) {
        var img = document.getElementById(imgId);
        if (img.style.filter === "invert(100%)") {
          img.style.filter = "invert(0%)"; // reset
        } else {
          img.style.filter = "invert(100%)"; // invert
        }
      }
    </script>
  </head>

  <body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <p>Hover over an image to invert its colors</p>

    <div>
      <a href="#">
        <img id="img1" src="images/FCDallas.png" alt="First Image"
             onmouseover="this.style.filter='invert(100%)'" 
             onmouseout="this.style.filter='invert(0%)'" 
	     width="300" height="200">
      </a>
    </div>

    <br />

    <div>
      <a href="#">
        <img id="img2" src="images/star-wars-squadrons-background.webp" alt="Second Image"
             onmouseover="this.style.filter='invert(100%)'" 
             onmouseout="this.style.filter='invert(0%)'" 
	     width="300" height="200">
      </a>
    </div>

    <br />
    <p id="message">Hover over an image to toggle its color scheme.</p>
  </body>
