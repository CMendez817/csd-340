<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSD 340 Web Development with HTML and CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7; 
      text-align: center;
      padding: 40px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #listDisplay {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 0 5px #ccc;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Assignment 11.2: JavaScript - Part 3</h1>
  <p>Enter a task below and use the buttons to edit the To-Do List.</p>

  <input type="text" id="taskInput" placeholder="Enter new task">
  <br>
  <button onclick="addItem()">Add</button>
  <button onclick="deleteItem()">Delete Last Entry</button>
  <button onclick="displayList()">Display</button>

  <div id="listDisplay"></div>

  <script>
    //array store to-do items
    let todoList = [];

    //function add item
    function addItem() {
      const task = document.getElementById("taskInput").value.trim();
      if (task === "") {
        alert("Please enter a task before adding!");
        return;
      }
      todoList.push(task);
      alert(`"${task}" was added to your To-Do List.`);
      document.getElementById("taskInput").value = ""; //clear input
    }

    //function delete last item
    function deleteItem() {
      if (todoList.length === 0) {
        alert("There are no tasks to delete!");
        return;
      }
      const removed = todoList.pop();
      alert(`"${removed}" was deleted from your To-Do List.`);
    }

    //function display all items
    function displayList() {
      let output = "<h3>Your To-Do List:</h3>";
      if (todoList.length === 0) {
        output += "<p><em>No tasks to-do right now.</em></p>";
      } else {
        output += "<ol>";
        for (let i = 0; i < todoList.length; i++) {
          output += `<li>${todoList[i]}</li>`;
        }
        output += "</ol>";
      }
      document.getElementById("listDisplay").innerHTML = output;
    }
  </script>
<p><a href="../index.html">Back to Landing Page</a></p>
</body>
</html>
